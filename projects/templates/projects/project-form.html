{% extends 'main.html' %}

{% block content %}

<h1>Project Form</h1>
<form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{form.as_p}} -->
    {% for field in form %}
    <div>
        {{field.label}}: 
        <br>
        {{field}}
        
    </div>

    {% endfor %}

    <input type="submit">

</form>    

{% endblock %}
